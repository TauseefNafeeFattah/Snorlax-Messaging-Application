<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'accounts/css/signup.css' %}">
    <title>Login</title>
  </head>

<body>

  <div class="vertical-center alternative-background">
  <div class="container-sm">
    <div class="card bg-light">
      <div class="card-body">
        <div class="card-title">
          <img class = "login-image" src="{% static 'accounts/images/snorlax.jpg' %}"  alt="snorlax logo">
          <div class = "d-flex justify-content-center mt-3">
            <h5 style="font-size:x-large;">
              Snorlax Chatting Application
            </h5>
          </div>
        </div>
        <h6 class="card-subtitle d-flex justify-content-center text-muted">Login to Your Account</h6>
      <form method="POST">
          {% csrf_token %}
            <div class="mt-3">
              <label for="id_username" class="form-label">{{form.username.label}}</label>
              <input class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" type="text" placeholder="Username"/>
            </div>
            <div class="mt-3">
              <label for="id_password" class="form-label">{{form.password.label}}</label>
                <input class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" type="password" placeholder="Password"/>
            </div>
            <div class="d-flex justify-content-center mt-4" >
              <button type="submit" class="btn btn-secondary" name="login_button">Login</button>
            </div>
          <div class="d-flex justify-content-center mt-3" >
          <p>Forgot Password? <a href={% url 'accounts:reset_password'%}>Reset your passowrd</a></p>
          </div>
          <div class="d-flex justify-content-center mt-3" >
          <p>Don't have an account? <a href={% url 'accounts:signup'%}>Create one</a></p>
        </div>
      </form>
      {% for error in form.non_field_errors %}
      <div class="form-text d-flex justify-content-center mt-3" style="color: red;">{{error}}</div>
      {% endfor %}
    </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
