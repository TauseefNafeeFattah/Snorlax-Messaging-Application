<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'accounts/css/signup.css' %}">
  </head>

  <body>

      <div class="vertical-center alternative-background">
      <div class="container-sm">
        <div class="card bg-light">
          <div class="card-body">
            <div class="card-title">
              <img class = "login-image" src="{% static 'accounts/images/snorlax.jpg' %}"  alt="snorlax logo">
              <div class = "d-flex justify-content-center mt-3">
                <h5 style="font-size:x-large;">
                  Snorlax Chatting Application
                </h5>
              </div>
            </div>
            <h6 class="card-subtitle d-flex justify-content-center text-muted">Signup</h6>
          <form method="POST">
              {% csrf_token %}
                <div class="mt-3">
                  <label for="id_username" class="form-label">{{form.username.label}}</label>
                  <input class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" type="text" placeholder="Username"/>
                </div>
                <div class="mt-3">
                  <label for="id_email" class="form-label">{{form.email.label}}</label>
                  <input class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" type="text" placeholder="Email Address"/>
                </div>
                <div class="mt-3">
                  <label for="id_password1" class="form-label">{{form.password1.label}}</label>
                    <input class="form-control" id="{{ form.password1.id_for_label }}" name="{{ form.password1.html_name }}" type="password" placeholder="Password"/>
                </div>
                <div class="mt-3">
                  <label for="id_password2" class="form-label">{{form.password2.label}}</label>
                    <input class="form-control" id="{{ form.password2.id_for_label }}" name="{{ form.password2.html_name }}" type="password" placeholder="Confirm Password"/>
                </div>
                <div class="d-flex justify-content-center mt-4" >
                  <button type="submit" class="btn btn-secondary" name="signup_button">Signup</button>
                </div>
              <div class="d-flex justify-content-center mt-3" >
              <p>Already have an account? <a href={% url 'accounts:login'%}>Login</a></p>
            </div>
          </form>
          {% for error in form.non_field_errors %}
          <div class="form-text d-flex justify-content-center mt-3" style="color: red;">{{error}}</div>
          {% endfor %}
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
