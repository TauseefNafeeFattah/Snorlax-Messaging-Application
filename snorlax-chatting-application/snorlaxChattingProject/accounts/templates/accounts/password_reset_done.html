<!DOCTYPE html>
{% load static%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Reset Confirmation</title>
    <!-- BootStrap CSS -->

    <link rel="stylesheet" href="{% static 'accounts/css/main.css' %}">

  <body class = "prevent-scrolling">
    <div class="vertical-center alternative-background">
    <div>
      <div class="card password-reset-done-card">
        <div>
          <div class="text">

              <a href={% url 'accounts:login'%} class="btn btn-secondary password-rest-page-login-button">Login</a>

          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
