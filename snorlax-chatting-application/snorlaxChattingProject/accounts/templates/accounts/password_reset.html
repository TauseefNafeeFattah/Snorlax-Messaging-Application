<!DOCTYPE html>
{% load static%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Email Confirmation</title>
    <link rel="stylesheet" href="{% static 'accounts/css/main.css' %}">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body class = "prevent-scrolling">
    <div class="vertical-center alternative-background">
      <div class="container">
        <div class="card left-align" style="width:60%">
          <div>
            <h5 class="heading-center">Please enter your email address to reset your password</h5>
            <form method="post">
              {% csrf_token %}
              <div class="mt-3">
                <label for="id_email" class="form-label">{{form.email.label}}</label>
                <input class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" type="text" placeholder="Email Address"/>
              </div>
              <div class="d-flex justify-content-center mt-4" >
                <button type="submit" class="btn btn-secondary" name="send_email_button">Send</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
